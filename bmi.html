    <script>
      function showresult() {
        let h = document.getElementById("heightInput").value;
        let w = document.getElementById("weightInput").value;
        let bmi = w / (h * h);
        switch (true) {
          case bmi < 18.5:
            document.getElementById("result").innerHTML = `bmi= ${bmi.toFixed(
              2
            )}. You are severely underweight, risk of nutritional deficiency.`;
            break;
          case bmi < 23:
            document.getElementById("result").innerHTML = `bmi= ${bmi.toFixed(
              2
            )}. Good job, your weight is in the healthy range.`;
            break;
          case bmi < 30:
            document.getElementById("result").innerHTML = `bmi= ${bmi.toFixed(
              2
            )}. Overweight! You are at moderate risk for heart disease and diabetes.`;
            break;
          case bmi >= 30:
            document.getElementById("result").innerHTML = `bmi= ${bmi.toFixed(
              2
            )}. You are obese! at higher risk of getting heart disease and diabetes.`;
